---
name: Build an RPM
description: Build an RPM on different distributions.
author: Shadow Walker <me@buluma.me.ke>

inputs:
  distribution:
    description: The distribution to run the build on.
    required: false
    default: centos-8

runs:
  using: docker
  image: 'docker://buluma/github-action-rpmbuild:${{ inputs.distribution }}'

branding:
  icon: box
  color: green
